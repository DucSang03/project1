    <h1>BÁNH TRÔI NƯỚC</h1>
    <hr />
    Thân em vừa trắng lại vừa tròn <br />
    Bảy nổi ba chìm với nước non <br />
    Rắn nát mặc dầu tay kẻ nặn <br />
